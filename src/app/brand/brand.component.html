<div>
    <h2>Brands</h2>
    <div class="row data-filter">
        <div>
            <input class="form-control" type="text" placeholder="Code" width="200" [(ngModel)]="code">  
        </div>
        <div>
            <input class="form-control" type="text" placeholder="Name" width="200" [(ngModel)]="name">  
        </div>
        <div>
            <button class="btn btn-primary" (click)="search()">Search</button>
        </div>
        <div>
            <button class="btn btn-outline-primary" (click)="clearAll()">Clear</button>
        </div>
    </div>
    <data-grid 
        [headers]="['Id','Code','Name']"
        [columns]="['id','code','name']"
        [column-widths]="[80, 100, 300]"
        [column-alignment]="['center','left','left']"
        [pages]="[10,20,50]"
        [selected-page-size]="10"
        [current-page]="1"
        (page-changed)="pageChanged($event)"
        >
    </data-grid>
</div>
