<form name="loginForm" ngForm #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
  <br/>
  <div class="form-group">
    <div class="col">
        <label for="username">Email address</label>
        <input ngModel required email="true" minlength="3" maxlength="30" #username="ngModel" name="username" class="form-control" placeholder="Enter email">
        <div class="validation-error" *ngIf="username.touched">
            <div *ngIf="username.errors?.required">Email address is required.</div>
            <div *ngIf="username.errors?.email">Email address is not valid.</div>
            <div *ngIf="username.errors?.minlength">Email address minimum length must be {{ email.errors?.minlength.requiredLength }} characters long.</div>
        </div>
    </div>
  </div>
  <div class="form-group col-sm-5">
    <label for="password">Password</label>
    <input ngModel required minlength="3" maxlength="10" #password="ngModel" class="form-control" id="password" placeholder="Password" type="password" name="password">
    <div class="validation-error" *ngIf="password.touched">
        <div *ngIf="password.errors?.required">Password is required.</div>
        <div *ngIf="password.errors?.minlength">Password must be {{ password.errors?.minlength.requiredLength }} characters long.</div>
    </div>
  </div>
  <div class="col-sm-5">
      <button  type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign In</button>
      <loading-bar [visible]="showLoading"></loading-bar>
  </div>
  <div class="col-sm-10 validation-error">
        {{loginError}}
  </div> 
</form>
